version: "3.8"

services:
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - 27018:27017


  knowledgeCheckr:
    image: ghcr.io/master-thesis-188199/knowledgecheckr:latest
    restart: no
    ports:
      - 3000:3000
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: <.....>
  
      NEXTAUTH_MONGODB_HOST_NAME: mongo
      NEXTAUTH_MONGODB_PORT: 27017
      NEXTAUTH_MONGODB_DATABASE_NAME: KnowledgeCheckr

      NEXTAUTH_GITHUB_ID: <....>
      NEXTAUTH_GITHUB_SECRET: <....>
      
      NEXTAUTH_GOOGLE_ID: <....>
      NEXTAUTH_GOOGLE_SECRET: <....>

