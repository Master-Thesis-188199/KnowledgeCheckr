name: Automatic Semantic Versioning

on:
  push:
    branches:
      - main
      - canary
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  REPO_NAME: ${{ github.repository }}

jobs:
  semantic-versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Set up Node 24.11.1
        uses: actions/setup-node@v6
        with:
          node-version: 24.11.1

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run semantice release
        run: |
          npm run semantic-release

  build-and-push-docker-image:
    runs-on: ubuntu-latest
    needs: [semantic-versioning]

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: 0ndt/envfile@v2
        name: Collect repository variables
        with:
          secrets: ${{ toJSON(vars) }}
          file: ".env-vars"

      - uses: 0ndt/envfile@v2
        name: Collect repository secrets
        with:
          secrets: ${{ toJSON(secrets)   }}
          file: ".env-secrets"
          exclude: GH_TOKEN, GITHUB_TOKEN

      - name: Create .env File
        run: |
          cat .env-vars >> .env && cat .env-secrets >> .env

      - name: Create BuildKit Configuration
        run: |
          echo "[worker.oci]
            max-parallelism = 1" > buildkitd.toml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          platforms: linux/amd64,linux/arm64
          buildkitd-config: buildkitd.toml

      - name: Set lowercase repository name as environment variable
        run: echo "LOWER_REPO_NAME=$(echo ${{ env.REPO_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: "Get Previous tag"
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"

      - name: "Store Version Information"
        run: |
          echo "{ \"version\": \"${{ steps.previoustag.outputs.tag }}\" }" > ./public/version.json

      - name: Check if image with previous tag already exists
        id: check-image
        run: |
          IMAGE="ghcr.io/${{ env.LOWER_REPO_NAME }}:${{ steps.previoustag.outputs.tag }}"
          echo "Checking if image $IMAGE exists..."
          if docker manifest inspect "$IMAGE" > /dev/null 2>&1; then
            echo "Image exists. Skipping build and push."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Image does not exist. Proceeding with build and push."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push Multi-Platform Image
        if: steps.check-image.outputs.exists == 'false'
        run: |
          TAG="${{ steps.previoustag.outputs.tag }}"

          Extra_Docker_Build_Args=""
          # Check if the tag is stable (e.g., v1.2.3)
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Stable release detected - adding 'stable' tag."
            Extra_Docker_Build_Args="-t ghcr.io/${{ env.LOWER_REPO_NAME }}:stable"
          fi

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ env.LOWER_REPO_NAME }}:latest \
            -t ghcr.io/${{ env.LOWER_REPO_NAME }}:${{ steps.previoustag.outputs.tag }} \
            $Extra_Docker_Build_Args \
            --push .

  schema-modified:
    runs-on: ubuntu-latest
    name: "Check for Database Schema Update"
    outputs:
      db_changed: ${{ steps.changed.outputs.db_changed }}

    steps:
      - name: Checkout with tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Did init.sql change ? (all commits included in the push)
      - name: Check if database/init.sql changed in this push
        id: changed
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ github.event.before }}"
          HEAD="${{ github.sha }}"
          # Fallback for cases where 'before' may be empty (e.g. first push)
          if [ -z "$BASE" ] || ! git cat-file -e "$BASE^{commit}" 2>/dev/null; then
            BASE="$(git rev-parse "${HEAD}^" 2>/dev/null || true)"
          fi
          echo "Diff range: ${BASE:-<none>}..${HEAD}"
          if [ -n "$BASE" ] && git diff --name-only "$BASE" "$HEAD" | grep -qx 'database/init.sql'; then
            echo "db_changed=true" >> "$GITHUB_OUTPUT"
            echo "Database schema (init.sql) has changed."
          else
            echo "db_changed=false" >> "$GITHUB_OUTPUT"
            echo "Database schema (init.sql) has **not** changed. Aborting."
          fi

  build-db-image:
    runs-on: ubuntu-latest
    name: "Build new Database Docker Image"
    needs: [schema-modified, semantic-versioning]

    steps:
      - name: Checkout with tags
        if: needs.schema-modified.outputs.db_changed == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Stop if not changed
        if: needs.schema-modified.outputs.db_changed == 'false'
        run: echo "init.sql not changed since previous release â€” skipping image build."

      - name: Set up QEMU
        if: needs.schema-modified.outputs.db_changed == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Log in to GHCR
        if: needs.schema-modified.outputs.db_changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: needs.schema-modified.outputs.db_changed == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          platforms: linux/amd64,linux/arm64

      - name: Compute Dynamic Image Tag
        if: needs.schema-modified.outputs.db_changed == 'true'
        id: tags
        uses: ./.github/actions/compute-db-image-tags
        with:
          branch: ${{ github.ref_name }}

      - name: Show resolved tags (debug)
        if: needs.schema-modified.outputs.db_changed == 'true'
        shell: bash
        run: |
          echo "Tags to apply for ${{github.ref_name}}:"
          echo "Image:  ${{ steps.tags.outputs.image_name }}"

          WARNING="${{ steps.tags.outputs.warning }}"
          if [ -n "$WARNING" ]; then
            echo "::warning::${WARNING}"
          fi

          echo "${{ steps.tags.outputs.tags }}"

      # -------- build using whichever tag set exists --------
      - name: Build and Push Multi-Platform Image
        if: needs.schema-modified.outputs.db_changed == 'true'
        run: |
          set -euo pipefail

          # Collect the newline-separated tags from whichever step ran
          TAGS_COMBINED="${{ steps.tags.outputs.tags }}"

          # Turn them into an array safely (preserve spaces, handle newlines)
          mapfile -t TAGS < <(printf '%s\n' "$TAGS_COMBINED" | sed '/^$/d')

          if [ ${#TAGS[@]} -eq 0 ]; then
            echo "No tags were produced by the compute-tag steps."
            exit 1
          fi

          echo "Tags to apply:"
          printf '  %s\n' "${TAGS[@]}"

          # Build list of -t args
          TAG_ARGS=()
          for t in "${TAGS[@]}"; do
            TAG_ARGS+=( -t "$t" )
          done

          # Build & push
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            "${TAG_ARGS[@]}" \
            ./database
