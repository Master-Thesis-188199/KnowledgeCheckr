name: "Build Database Docker Image"

permissions:
  contents: read
  packages: write

on:
  push:
    branches-ignore:
      - main
      - canary

jobs:
  schema-modified:
    runs-on: ubuntu-latest
    name: "Check Database Schema Modifications"
    outputs:
      db_changed: ${{ steps.changed.outputs.db_changed }}

    steps:
      - name: Checkout with tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Did init.sql change ? (all commits included in the push)
      - name: Check if database/init.sql changed in this push
        id: changed
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ github.event.before }}"
          HEAD="${{ github.sha }}"

          echo "ref-name: ${{ github.ref_name }}"

          # Fallback for cases where 'before' may be empty (e.g. first push)
          if [ -z "$BASE" ] || ! git cat-file -e "$BASE^{commit}" 2>/dev/null; then
            BASE="$(git rev-parse "${HEAD}^" 2>/dev/null || true)"
          fi
          echo "Diff range: ${BASE:-<none>}..${HEAD}"
          if [ -n "$BASE" ] && git diff --name-only "$BASE" "$HEAD" | grep -qx 'database/init.sql'; then
            echo "db_changed=true" >> "$GITHUB_OUTPUT"
            echo "Database schema (init.sql) has changed."
          else
            echo "db_changed=false" >> "$GITHUB_OUTPUT"
            echo "Database schema (init.sql) has **not** changed. Aborting."
          fi

  build-db-image:
    runs-on: ubuntu-latest
    name: "Build Database Docker Image"
    needs: [schema-modified]

    steps:
      - name: Checkout with tags
        if: needs.schema-modified.outputs.db_changed == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Stop if not changed
        if: needs.schema-modified.outputs.db_changed == 'false'
        run: echo "init.sql not changed since previous release â€” skipping image build."

      - name: "Get Previous tag"
        if: needs.schema-modified.outputs.db_changed == 'true'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"

      - name: Compute image name and tag
        if: needs.schema-modified.outputs.db_changed == 'true'
        id: compute-image-specs
        shell: bash
        run: |
          SHA_SHORT="$(git rev-parse --short HEAD)"
          echo "sha_short=${SHA_SHORT}" >> "$GITHUB_OUTPUT"

          TAG="${{ steps.previoustag.outputs.tag }}-${SHA_SHORT}"
          echo "imageTag=${TAG}" >> "$GITHUB_OUTPUT"

          OWNER_LOWER="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          REPO_LOWER="$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')"
          echo "image_repo=ghcr.io/${OWNER_LOWER}/${REPO_LOWER}-database" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        if: needs.schema-modified.outputs.db_changed == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Log in to GHCR
        if: needs.schema-modified.outputs.db_changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: needs.schema-modified.outputs.db_changed == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          platforms: linux/amd64,linux/arm64

      - name: Build and Push Multi-Platform Image
        if: needs.schema-modified.outputs.db_changed == 'true'
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ${{ steps.compute-image-specs.outputs.image_repo }}:latest \
            -t ${{ steps.compute-image-specs.outputs.image_repo }}:${{ steps.compute-image-specs.outputs.imageTag }} \
            $Extra_Docker_Build_Args \
            --push ./database
