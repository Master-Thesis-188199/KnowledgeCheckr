name: "Build Database Docker Image"

permissions:
  contents: read
  packages: write

on:
  push:

jobs:
  schema-modified:
    runs-on: ubuntu-latest
    name: "Check Database Schema Modifications"
    outputs:
      db_changed: "true"

    steps:
      - name: Checkout with tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Did init.sql change ? (all commits included in the push)
      - name: Check if database/init.sql changed in this push
        id: changed
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ github.event.before }}"
          HEAD="${{ github.sha }}"
          # Fallback for cases where 'before' may be empty (e.g. first push)
          if [ -z "$BASE" ] || ! git cat-file -e "$BASE^{commit}" 2>/dev/null; then
            BASE="$(git rev-parse "${HEAD}^" 2>/dev/null || true)"
          fi
          echo "Diff range: ${BASE:-<none>}..${HEAD}"
          if [ -n "$BASE" ] && git diff --name-only "$BASE" "$HEAD" | grep -qx 'database/init.sql'; then
            echo "db_changed=true" >> "$GITHUB_OUTPUT"
            echo "Database schema (init.sql) has changed."
          else
            echo "db_changed=false" >> "$GITHUB_OUTPUT"
            echo "Database schema (init.sql) has **not** changed. Aborting."
          fi

  build-db-image:
    runs-on: ubuntu-latest
    name: "Build Database Docker Image"
    needs: [schema-modified]

    steps:
      - name: Checkout with tags
        if: needs.schema-modified.outputs.db_changed == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Stop if not changed
        if: needs.schema-modified.outputs.db_changed == 'false'
        run: echo "init.sql not changed since previous release â€” skipping image build."

      - name: "Get Previous tag"
        if: needs.schema-modified.outputs.db_changed == 'true'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"

      - name: Compute image name and tag
        if: needs.schema-modified.outputs.db_changed == 'true'
        id: compute-image-specs
        shell: bash
        run: |
          SHA_SHORT="$(git rev-parse --short HEAD)"
          echo "sha_short=${SHA_SHORT}" >> "$GITHUB_OUTPUT"

          OWNER_LOWER="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          REPO_LOWER="$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')"
          echo "image_repo=ghcr.io/${OWNER_LOWER}/${REPO_LOWER}-database" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        if: needs.schema-modified.outputs.db_changed == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Log in to GHCR
        if: needs.schema-modified.outputs.db_changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: needs.schema-modified.outputs.db_changed == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          platforms: linux/amd64,linux/arm64

      # -------- branch-specific docker-image tags --------
      - name: compute-tag-main
        id: t_main
        if: github.ref_name == 'main'
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${{ steps.compute-image-specs.outputs.image_repo }}"
          HEAD_TAG="${{ steps.previoustag.outputs.tag }}"
          # Expect vX.Y.Z
          if [[ "$HEAD_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            {
              echo "tags<<EOF"
              echo "${IMAGE}:${HEAD_TAG}"      # vX.Y.Z
              echo "${IMAGE}:stable"           # stable 
              echo "${IMAGE}:latest"           
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            echo "::warning::No stable semver tag (vX.Y.Z) found on HEAD; falling back to SHA tag."
            {
              echo "tags<<EOF"
              echo "${IMAGE}:${{ steps.compute-image-specs.outputs.sha_short }}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: compute-tag-canary
        id: t_canary
        if: github.ref_name == 'canary'
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${{ steps.compute-image-specs.outputs.image_repo }}"
          HEAD_TAG="${{ steps.previoustag.outputs.tag }}"
          # Expect vX.Y.Z-canary.N
          if [[ "$HEAD_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-canary\.[0-9]+$ ]]; then
            {
              echo "tags<<EOF"
              echo "${IMAGE}:${HEAD_TAG}"      # vX.Y.Z-canary.N
              echo "${IMAGE}:canary"         
              echo "${IMAGE}:latest"           
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            echo "::warning::No canary prerelease tag found on HEAD; falling back to SHA tag."
            {
              echo "tags<<EOF"
              echo "${IMAGE}:${{ steps.compute-image-specs.outputs.sha_short }}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: compute-tag-feature-branch
        id: t_other
        if: github.ref_name != 'main' && github.ref_name != 'canary'
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${{ steps.compute-image-specs.outputs.image_repo }}"
          # Feature branches: SHA only (no latest, no stable, no semver)
          {
            echo "tags<<EOF"
            echo "${IMAGE}:${{ steps.compute-image-specs.outputs.sha_short }}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      # -------- build using whichever tag set exists --------
      - name: Show resolved tags (debug)
        shell: bash
        run: |
          echo "Tags to apply:"
          echo "${{ steps.t_main.outputs.tags || steps.t_canary.outputs.tags || steps.t_other.outputs.tags }}"

      # -------- build using whichever tag set exists --------
      - name: Build and Push Multi-Platform Image
        if: needs.schema-modified.outputs.db_changed == 'true'
        run: |
          set -euo pipefail

          # Collect the newline-separated tags from whichever step ran
          TAGS_COMBINED="${{ steps.t_main.outputs.tags || steps.t_canary.outputs.tags || steps.t_other.outputs.tags }}"

          # Turn them into an array safely (preserve spaces, handle newlines)
          mapfile -t TAGS < <(printf '%s\n' "$TAGS_COMBINED" | sed '/^$/d')

          if [ ${#TAGS[@]} -eq 0 ]; then
            echo "No tags were produced by the compute-tag steps."
            exit 1
          fi

          echo "Tags to apply:"
          printf '  %s\n' "${TAGS[@]}"

          # Build list of -t args
          TAG_ARGS=()
          for t in "${TAGS[@]}"; do
            TAG_ARGS+=( -t "$t" )
          done

          # Build & push
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            "${TAG_ARGS[@]}" \
            ./database
